<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Codestep6..." />
    <meta property="og:description" content="Codestep6..." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="http://codestep6.com" />
    <title>codestep_3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <img class="header__img" src="images/1920x900.jpg" alt="main-photo" />
        <nav class="header__nav">
          <img class="logo header__logo" src="images/logo.svg" alt="logo" />
          <ul>
            <li><a href="#concept">Concept</a></li>
            <li class="nothing"><a href="#work">Work</a></li>
            <li class="nothing">
              <a type="email" name="email" href="mailto:winelovedesu@icloud.com"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="container main__container">
        <div class="former" id="concept">
          <img class="former__img" src="images/wine.jpg" alt="photo1" />
          <div class="former__content">
            <div class="special">
              <h1>私たちの考えるワインとは</h1>
              <h2>Concept</h2>
              <p>
                長い年月をかけて作った、ワインの種と共に、
                そこに感情を吹き込み洗練。
                どのワインよりも美味しく、そして自然豊かな
                オーガニックワインを用いたワイン。
              </p>
            </div>
          </div>
        </div>
        <div class="latter" id="work">
          <img class="latter__img" src="images/wine2.jpg" alt="photo2" />
          <div class="latter__content">
            <div class="special">
              <h1>ビオディナミにこだわる理由</h1>
              <h2>Work</h2>
              <p>
                自然な技術を用いて作られたワインは、人工的
                ものを使わないので、おいしさを引き立てる。
                ビオディナミで作ったワインこそ、本当におい
                しいワインではないか？
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container footer__container">
        <img class="logo footer__logo" src="images/logo.svg" alt="logo" />
        <p>&copy; 2022 Wine Lover</p>
      </div>
    </footer>
  </body>
